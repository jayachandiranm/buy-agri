<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop25 - Online Home and Daily Need Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Shop25</div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" class="cart-icon">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="product-list">
            <h1>Featured Products</h1>
            <div class="products">
                <!-- Product 1 -->
                <div class="product">
                    <img src="product1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$10.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Product 2 -->
                <div class="product">
                    <img src="product2.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$15.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Product 3 -->
                <div class="product">
                    <img src="product3.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$20.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Shop25. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
